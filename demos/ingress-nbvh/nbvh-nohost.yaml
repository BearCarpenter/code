apiVersion: v1
kind: Service
metadata:
  name: helloapp-nbvh-nohost-svc
spec:
  selector:
    app: helloapp-nbvh-nohost-dep
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: helloapp-nbvh-nohost-dep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: helloapp-nbvh-nohost-dep
  template:
    metadata:
      labels:
        app: helloapp-nbvh-nohost-dep
    spec:
      containers:
      - name: helloapp-nbvh-nohost-dep
        image: poznajkubernetes/helloapp:svc
        resources:
          limits:
            memory: "128Mi"
            cpu: "200m"
        ports:
        - containerPort: 8080